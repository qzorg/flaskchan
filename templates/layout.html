function cite(id, op_id, board) {
	if (document.getElementById("comment") == null) {
		if (op_id == 0) {
			window.location.href = "/" + board + "/" + id + "/#nav"
		} else {

	}

	reply = true;
	window.location.href = "#nav";
}
